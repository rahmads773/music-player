<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/spotify.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="music1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="music2.js"></script>
    <script defer src="volume.js"></script>
    <script defer src="theme.js"></script>
    <title>Music player</title>
  </head>
  <body>
    <!-- start main -->
    <main id="main">
      <div class="container">
        <!-- start main-header -->
        <div class="main-header">
          <img src="spotify.png" alt="" class="logo" />
          <h2>My music player</h2>
          <p id="audio-text"></p>
        </div>
        <!-- end main-header -->
        <!-- start content audio -->
        <div class="content-audio">
          <audio src="" id="audio"></audio>
          <!-- start control buttons -->
          <div class="buttons" id="buttons">
            <i class="bi bi-caret-left-fill" id="back"></i>
            <i class="bi bi-play-circle-fill" id="play"></i>
            <i class="bi bi-pause-circle-fill" id="pause"></i>
            <i class="bi bi-caret-right-fill" id="next"></i>
          </div>
          <!-- end control buttons -->
          <!-- start range -->
          <div class="range">
            <h2 class="volume">Volume</h2>
            <input type="range" id="volume" />
            <h2 class="volume">Volume speed</h2>
            <input type="range" id="speed" max="200" min="0" step="1" />
          </div>
          <!-- end range -->
          <!-- start theme -->
          <div class="theme">
            <button id="btn1" class="btn"></button>
            <button id="btn2" class="btn"></button>
          </div>
          <!-- end theme -->
        </div>
        <!-- end content audio -->
      </div>
    </main>
    <!-- end main -->
    <!-- start footer -->
    <footer>
      Made with ‚ù§ by
      <a href="https://www.instagram.com/rahma.bouazza/">Rahma</a>
    </footer>
    <!--end footer  -->
  </body>
</html>
